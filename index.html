<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="bootstrap.cssh">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Gochi+Hand');

body {
    background-color: #a39bd2;
    min-height: 70vh;
    padding: 1rem;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #494a4b;
    font-family: 'Gochi Hand', cursive;
    text-align: center;
    font-size: 130%;
}

@media only screen and (min-width: 500px) {
    body {
        min-height: 100vh;
    }
}

.container {
    width: 100%;
    height: auto;
    min-height: 500px;
    max-width: 500px;
    min-width: 250px;
    background: #1f1f58;
    background-image: radial-gradient(#bfc0c1 7.2%, transparent 0);/*radial  gradient makes the container have a dotted background */
    background-size: 25px 25px;
    border-radius: 20px;
    box-shadow: 4px 3px 7px 2px #00000040;
    padding: 1rem;
    box-sizing: border-box;
}

.heading {
    display: flex;
    align-items: center;
    justify-content: center;
}

.heading_img {
    width: 50px;
    height: 50px;
    margin-right: 1rem;
}

.heading_title {
    font-size: 2rem;
    color: #fff;
}

.form {
    margin-top: 20px;
}

.form_label {
    display: block;
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 10px;
}

.form_input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    outline: none;
}

.form_input:focus {
    border: solid 3px #a5d5e6;
}

@media only screen and (min-width: 500px) {
    .form_input {
        width: 60%;
    }
}

.button {
    background: none;
    border: none;
    transform: rotate(4deg);
    transform-origin: center;
    font-family: 'Gochi Hand', cursive;
    padding: 10px 20px;
    background-color: #ff6f61;
    color: #fff;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
}

.button:hover {
    background-color: #ff5733;
}

.button:focus {
    outline: none;
}

.toDoList {
    list-style: none;
    padding: 0;
    margin: 20px 0 0;
}

.toDoList li {
    background: #fff;
    color: #494a4b;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
}

.toDoList li:hover {
    text-decoration: line-through;
    text-decoration-color: #ff6f61;
}

    </style>
</head>

<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="Laptop Image">
            <h1 class="heading_title">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label class="form_label" for="todo">Today I need to ...</label>
                <input class="form_input" type="text" id="todo" name="to-do" size="30" required>
            </div>
            <button class="button"><span>Submit</span></button>
        </form>
        <div>
            <ul class="toDoList"></ul>
            <ul class="toDoList"></ul>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
